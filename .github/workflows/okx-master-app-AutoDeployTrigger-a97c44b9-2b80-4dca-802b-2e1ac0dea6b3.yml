name: Trigger auto deployment for okx-master-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/okx-master-app-AutoDeployTrigger-a97c44b9-2b80-4dca-802b-2e1ac0dea6b3.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.OKXMASTERAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.OKXMASTERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OKXMASTERAPP_REGISTRY_PASSWORD }}
          containerAppName: okx-master-app
          resourceGroup: okx-master
          imageToBuild: hsuehic/hsuehic/okx-master:${{ github.sha }}
          dockerfilePath: Dockerfile

     

